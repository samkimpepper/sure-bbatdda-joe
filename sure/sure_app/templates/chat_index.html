<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    goods_id 입력: <br>
    <input id="goods-id-input" type="text" size="100"><br>
    
    seller_id 입력: <br>
    <input id="seller-id-input" type="text" size="100"><br>
    
    buyer_id 입력: <br>
    <input id="buyer-id-input" type="text" size="100"><br>

    <input id="room-name-submit" type="button" value="Enter">

    <script>
        document.querySelector('#username-input').focus();
        document.querySelector('#username-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var username = document.querySelector('#username-input').value;
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/' + username + '/';
        };
    </script>
</body>
</html>
